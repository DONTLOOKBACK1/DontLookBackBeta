name: Build Godot Game

on:
  push:
    branches:
      - develop   # se ejecuta solo en tu rama

jobs:
  build:
    name: Export Godot Project
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Descargar el repositorio y Git LFS
      - name: Checkout repository (with LFS)
        uses: actions/checkout@v4
        with:
          lfs: true

      # Paso 2: Configurar Java (necesario para algunas plantillas de exportaci√≥n de Godot)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      # Paso 3: Instalar unzip (ayuda a descomprimir plantillas si es necesario)
      - name: Install unzip (helper)
        run: sudo apt-get update && sudo apt-get install -y unzip

      # Paso 4: Exportar el proyecto con Godot
      - name: Export with Godot Export Action
        uses: firebelley/godot-export@v1
        with:
          godot-version: '4.5.1-stable'
          export-presets: 'export_presets.cfg'
          preset: 'Windows Desktop'
          output-dir: 'build'
          template-download: true   # <--- esto descarga los export templates

      # Paso 5: Crear zip del build
      - name: Create zip of build
        run: |
          mkdir -p artifacts
          zip -r artifacts/windows-build.zip build/*

      # Paso 6: Subir artifact a GitHub Actions
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: artifacts/windows-build.zip

