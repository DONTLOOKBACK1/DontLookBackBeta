jobs:
  build:
    name: Export Godot Project
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Paso 2: Instalar unzip
      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      # Paso 3: Exportar con Godot
      - name: Export with Godot Export Action
        uses: firebelley/godot-export@v7.0.0
        with:
          godot-version: '4.5.1-stable'
          export-presets: './export_presets.cfg'
          preset: 'Windows Desktop'
          output-dir: 'build'
          export-path: 'build/DontLookBackBeta.exe'
          template-download: true
          debug: false

      # Paso 4: Crear zip del build
      - name: Create zip of build
        run: |
          mkdir -p artifacts
          zip -r artifacts/windows-build.zip build/*

      # Paso 4.5: Verificar que el zip se haya creado correctamente
      - name: Verify artifact file exists
        run: ls -lh artifacts/

      # Paso 5: Subir artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: artifacts/windows-build.zip

