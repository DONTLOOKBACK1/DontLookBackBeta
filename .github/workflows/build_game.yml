jobs:
  build:
    name: Export Godot Project
    runs-on: windows-latest   # Runner Windows

    steps:
      # Paso 1: Clonar el repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Paso 2: Exportar con Godot
      - name: Export with Godot Export Action
        uses: firebelley/godot-export@v7.0.0
        with:
          godot-version: '4.5.1-stable'
          export-presets: './export_presets.cfg'   # Ajusta según la ubicación real
          preset: 'Windows Desktop'
          output-dir: 'build'
          export-path: 'build/DontLookBackBeta.exe'
          template-download: true
          debug: false

      # Paso 3: Verificar build generado
      - name: List build folder
        run: dir build   # Comando Windows para listar archivos

      # Paso 4: Crear artifacts folder
      - name: Create artifacts folder
        run: mkdir artifacts

      # Paso 5: Crear zip del build
      - name: Create zip of build
        run: powershell -Command "Compress-Archive -Path 'build\*' -DestinationPath 'artifacts\windows-build.zip'"

      # Paso 6: Verificar que el zip se haya creado correctamente
      - name: Verify artifact file exists
        run: dir artifacts

      # Paso 7: Subir artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: artifacts/windows-build.zip

