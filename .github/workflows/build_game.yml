name: Build Godot Game

on:
  push:
    branches:
      - develop   # se ejecuta solo en la rama develop

jobs:
  build:
    name: Export Godot Project
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repositorio con LFS
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true

      # Paso 2: Configurar Java (necesario para exportar en algunas plataformas)
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      # Paso 3: Instalar unzip (necesario para descomprimir plantillas)
      - name: Install unzip
        run: sudo apt-get update && sudo apt-get install -y unzip

      # Paso 4: Exportar el proyecto con Godot
      - name: Export with Godot Export Action
        uses: firebelley/godot-export@v7.0
        with:
          godot-version: '4.5.1-stable'
          export-presets: './.godot/export_presets.cfg'   # Archivo dentro de la carpeta .godot
          preset: 'Windows Desktop'                        # Nombre del preset definido
          output-dir: 'build'                              # Carpeta de salida
          export-path: 'build/DontLookBackBeta.exe'        # Nombre del ejecutable
          template-download: true                          # Descarga los export templates autom√°ticamente
          debug: false

      # Paso 5: Crear zip del build
      - name: Create zip of build
        run: |
          mkdir -p artifacts
          zip -r artifacts/windows-build.zip build/*

      # Paso 6: Subir artifact a GitHub Actions
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: artifacts/windows-build.zip

