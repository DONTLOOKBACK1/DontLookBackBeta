name: Build Godot Project

on:
  push:
    branches:
      - develop
      - main
  workflow_dispatch:

jobs:
  build:
    name: Export Godot Project
    runs-on: windows-latest

    steps:
        uses: actions/checkout@v4
        with:
          lfs: true

      # Paso 2: Exportar con Godot
      - name: Export with Godot
        uses: firebelley/godot-export@v7.0.0
        with:
          godot_executable_download_url: "https://downloads.tuxfamily.org/godotengine/4.5.1/Godot_v4.5.1-stable_win64.exe"
          godot_export_templates_download_url: "https://downloads.tuxfamily.org/godotengine/4.5.1/Godot_v4.5.1-stable_export_templates.tpz"
          relative_project_path: "./"
          export_debug: false

      # Paso 3: Listar contenido de build para debug
      - name: List build folder
        run: |
          echo "Contenido del directorio actual:"
          dir
          echo "Contenido de build:"
          dir build

      # Paso 4: Crear zip del build
      - name: Create zip of build
        run: |
          echo "Creando carpeta artifacts..."
          mkdir artifacts
          echo "Comprimiendo build en artifacts/windows-build.zip"
          powershell -Command "Compress-Archive -Path 'build\*' -DestinationPath 'artifacts/windows-build.zip' -Force"
          echo "Contenido de artifacts:"
          dir artifacts

      # Paso 5: Subir artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: artifacts/windows-build.zip

